<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "AskMyPDF" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">AskMyPDF</span>

    <div class="d-flex align-items-center gap-2">
      <span id="pdfBadge" class="badge {% if pdf_ready %}text-bg-light{% else %}text-bg-warning{% endif %}">
        {% if pdf_ready %}PDF: {{ pdf_name }}{% else %}No PDF uploaded{% endif %}
      </span>
      <button id="resetBtn" class="btn btn-sm btn-outline-light">Reset</button>
    </div>
  </div>
</nav>


<main class="container" id="mainContent">
  {% block content %}{% endblock %}
</main>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
